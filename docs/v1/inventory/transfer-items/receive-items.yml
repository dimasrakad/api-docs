      description: multi value, divide with coma (,)
      schema:
        type: string
        example: 'transfer_receive.*'
    - name: sort_by
      in: query
      description: Sort the result by a key
      schema:
        type: string
        default: 'name'
        example: '-form.number'
    - name: group_by
      in: query
